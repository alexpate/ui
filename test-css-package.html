<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI CSS Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css-package-lib/ui-bundle.css" />

  <style>
  * {
    font-family: system-ui;
    box-sizing: border-box;
  }

  section {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }
  </style>
</head>
<body>

  <section>
    <h1>Buttons</h1>
    <div>
      <button class="ui-btn ui-btn--large ui-btn--tertiary">Create account</button>
      <button class="ui-btn ui-btn--medium ui-btn--tertiary">Create account</button>
      <button class="ui-btn ui-btn--small ui-btn--tertiary">Create account</button>
      <br />
      <br />
      <button class="ui-btn ui-btn--large ui-btn--primary">Create account</button>
      <button class="ui-btn ui-btn--medium ui-btn--primary">Create account</button>
      <button class="ui-btn ui-btn--small ui-btn--primary">Create account</button>
      <br />
      <br />
      <button class="ui-btn ui-btn--large ui-btn--secondary">Create account</button>
      <button class="ui-btn ui-btn--medium ui-btn--secondary">Create account</button>
      <button class="ui-btn ui-btn--small ui-btn--secondary">Create account</button>
    </div>
  </section>

  <section>
    <h1>Grouped Buttons</h1>
    <div>
      <div class="ui-button-group">
        <button class="ui-btn ui-btn--medium ui-btn--tertiary ui-btn--grouped">First Button</button>
        <button class="ui-btn ui-btn--medium ui-btn--tertiary ui-btn--grouped">Second Button</button>
        <button class="ui-btn ui-btn--medium ui-btn--tertiary ui-btn--grouped">Third Button</button>
        <button class="ui-btn ui-btn--medium ui-btn--tertiary ui-btn--grouped">Fourth Button</button>
      </div>
    </div>
  </section>

  <section>
    <h1>ToggleButton</h1>
    <div>
      <div class="ui-toggle-button">
        <input id="1" value="hello" type="checkbox" />
        <label for="1">
          <div></div>
        </label>
      </div>
    </div>
  </section>

  <section>
    <h1>Paper</h1>
    <div>
      <div class="ui-paper ui-paper--level-2">
        This is a paper component
      </div>
    </div>
  </section>

  <section>
    <h1>Select</h1>
    <select class="ui-select">
      <option>Afghanistan</option>
      <option>Ã…land Islands</option>
      <option>Albania</option>
      <option>Algeria</option>
      <option>American Samoa</option>
      <option>AndorrA</option>
      <option>Angola</option>
      <option>Anguilla</option>
      <option>Antarctica</option>
      <option>Antigua and Barbuda</option>
      <option>Argentina</option>
    </select>
  </section>



  <section>
    <h1>Input</h1>
    <div>
      <input type="text" class="ui-input ui-input--small" placeholder="hello@example.com">
      <br />
      <br />
      <input type="text" class="ui-input ui-input--medium" placeholder="hello@example.com">
      <br />
      <br />
      <input type="text" class="ui-input ui-input--large" placeholder="hello@example.com">
      <br />
      <br />
      <input type="text" class="ui-input ui-input--extra-large" placeholder="hello@example.com">
      <br />
      <br />
      <input type="text" class="ui-input ui-input--medium ui-input--valid" placeholder="hello@example.com">
      <input type="text" class="ui-input ui-input--medium ui-input--invalid" placeholder="hello@example.com">
      <input type="text" class="ui-input ui-input--medium ui-input--theme-well" placeholder="hello@example.com">
    </div>
  </section>

  <section>
    <h1>Checkbox</h1>
    <div>
      <div class="ui-checkbox ui-checkbox--small">
        <input type="checkbox" id="2">
        <label for="2"></label>
      </div>

      <div class="ui-checkbox ui-checkbox--medium">
        <input type="checkbox" id="3">
        <label for="3"></label>
      </div>
    </div>
  </section>

  <section>
    <h1>Radio</h1>
    <div>

      <div class="ui-radio ui-radio--small">
        <input type="radio" id="4">
        <label for="4"></label>
      </div>

      <div class="ui-radio ui-radio--medium">
        <input type="radio" id="5">
        <label for="5"></label>
      </div>

    </div>
  </section>
  
</body>
</html>
